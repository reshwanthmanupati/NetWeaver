apiVersion: apps/v1
kind: Deployment
metadata:
  name: device-manager
  namespace: netweaver
spec:
  replicas: 3
  selector:
    matchLabels:
      app: device-manager
  template:
    metadata:
      labels:
        app: device-manager
    spec:
      containers:
      - name: device-manager
        image: netweaver-device-manager:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8083
          name: http
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: netweaver-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: netweaver-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: netweaver-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: netweaver-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: netweaver-secrets
              key: DB_PASSWORD
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: netweaver-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: netweaver-config
              key: REDIS_PORT
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8083
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8083
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: device-manager
  namespace: netweaver
spec:
  selector:
    app: device-manager
  ports:
  - port: 8083
    targetPort: 8083
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: device-manager-hpa
  namespace: netweaver
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: device-manager
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
