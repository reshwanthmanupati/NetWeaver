apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: netweaver
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: netweaver-api-gateway:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: INTENT_ENGINE_URL
          valueFrom:
            configMapKeyRef:
              name: netweaver-config
              key: INTENT_ENGINE_URL
        - name: DEVICE_MANAGER_URL
          valueFrom:
            configMapKeyRef:
              name: netweaver-config
              key: DEVICE_MANAGER_URL
        - name: SELF_HEALING_URL
          valueFrom:
            configMapKeyRef:
              name: netweaver-config
              key: SELF_HEALING_URL
        - name: SECURITY_AGENT_URL
          valueFrom:
            configMapKeyRef:
              name: netweaver-config
              key: SECURITY_AGENT_URL
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: netweaver-secrets
              key: JWT_SECRET_KEY
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: netweaver-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: netweaver-config
              key: REDIS_PORT
        - name: PORT
          value: "8080"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: netweaver
spec:
  selector:
    app: api-gateway
  ports:
  - port: 8080
    targetPort: 8080
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-gateway-hpa
  namespace: netweaver
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-gateway
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
