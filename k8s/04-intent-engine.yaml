apiVersion: apps/v1
kind: Deployment
metadata:
  name: intent-engine
  namespace: netweaver
spec:
  replicas: 3
  selector:
    matchLabels:
      app: intent-engine
  template:
    metadata:
      labels:
        app: intent-engine
    spec:
      containers:
      - name: intent-engine
        image: netweaver-intent-engine:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
          name: http
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: netweaver-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: netweaver-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: netweaver-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: netweaver-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: netweaver-secrets
              key: DB_PASSWORD
        - name: PORT
          value: "8081"
        - name: ENV
          valueFrom:
            configMapKeyRef:
              name: netweaver-config
              key: ENV
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: intent-engine
  namespace: netweaver
spec:
  selector:
    app: intent-engine
  ports:
  - port: 8081
    targetPort: 8081
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: intent-engine-hpa
  namespace: netweaver
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: intent-engine
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
