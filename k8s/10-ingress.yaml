apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: netweaver-ingress
  namespace: netweaver
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/websocket-services: "api-gateway"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - netweaver.example.com
    secretName: netweaver-tls
  rules:
  - host: netweaver.example.com
    http:
      paths:
      # API Gateway
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8080
      # WebSocket
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8080
      # Web UI (default)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-ui
            port:
              number: 80
